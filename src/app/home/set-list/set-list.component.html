@for (set of sets; track set) {
<mat-card (click)="router.navigate(['cards', set.code])">
  <mat-card-header>
    <mat-card-title>{{ set.name }}</mat-card-title>
    <mat-card-subtitle>{{ set.block }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ set.releaseDate | date : "dd/MM/yyyy" }}</p>
  </mat-card-content>
</mat-card>
}
