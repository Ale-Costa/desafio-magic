<mat-icon matTooltip="Home" (click)="router.navigate([''])">home</mat-icon>
<div class="cards">
  @if (loading) {
  <app-loading message="Abrindo os seus boosters"></app-loading>
  } @if (cardsValidos.length >= 30 && !loading) {

  <h1>Suas cartas do pacote aberto</h1>
  <app-card-list
    [cards]="cardsValidos"
    [quantidadeDeCardsRemovidos]="quantidadeDeCardsRemovidos"
    (buscarNovosCards)="removerCards($event)"
  ></app-card-list>

  }
</div>
